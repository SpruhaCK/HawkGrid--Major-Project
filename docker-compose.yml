version: '3.8'

services:
  orchestrator:
    build: . 
    container_name: hawkgrid-project-orchestrator
    ports: 
      - "8000:8000"
    volumes: 
      - .:/app
      - ${USERPROFILE}/.aws:/root/.aws:ro
    depends_on:
      - elasticsearch
    # Use standard mapping syntax (Key: Value) - NO DASHES here
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      AWS_PROFILE: default
      AWS_REGION: us-east-1
      USE_SIMULATION: "true" 
      USE_LOCAL_LEDGER: "true"
      LOG_LEVEL: "INFO"
    working_dir: /app

  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: hawkgrid-project-mqtt
    ports:
      - "1883:1883"

  elasticsearch:
    image: elasticsearch:7.17.15
    container_name: hawkgrid-project-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false 
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data 
    ports:
      - "9200:9200"

  kibana:
    image: kibana:7.17.15
    container_name: hawkgrid-project-kibana
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200 
    ports:
      - "5601:5601"

volumes:
  esdata:
    driver: local

networks:
  default:
    driver: bridge